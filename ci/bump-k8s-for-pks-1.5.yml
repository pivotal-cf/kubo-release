---
resource_types:
- name: github-release-with-version-filtering
  type: docker-image
  source:
    repository: pcfkubo/github-release-resource
    tag: filter-version

- name: gcs-resource
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: k8s-release
  type: github-release-with-version-filtering
  source:
    owner: kubernetes
    repository: kubernetes
    # only patches get updated
    version_filter: "< 1.15.0"
    access_token: ((github-token-key))

- name: gcs-kubernetes-windows
  type: gcs-resource
  source:
      bucket: "kubernetes-release"
      json_key: ((gcs-json-key))
      regexp: "release/v(1.14.\\d*)/bin/windows/amd64/kube-proxy.exe"

- name: git-pks-kubo-release
  type: git
  source:
    uri: git@github.com:pivotal-cf/pks-kubo-release.git
    branch: 1.5.x
    private_key: ((git-ssh-key.private_key))

- name: git-pks-kubo-release-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf/pks-kubo-release.git
    branch: master
    private_key: ((git-ssh-key.private_key))

- name: git-pks-kubo-release-windows
  type: git
  source:
    uri: git@github.com:pivotal-cf/pks-kubo-release-windows.git
    branch: 1.5.x
    private_key: ((git-ssh-key.private_key))

jobs:
- name: bump-k8s-in-pks-kubo-release
  plan:
  - in_parallel:
    - get: git-pks-kubo-release
    - get: git-pks-kubo-release-ci
    - get: k8s-release
      trigger: true
  - task: bump-k8s-in-pks-kubo-release
    config: &config
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfkubo/kubo-ci
          tag: stable
      run:
        path: git-pks-kubo-release-ci/ci/scripts/bump-k8s.sh
      inputs:
        - name: git-pks-kubo-release
        - name: git-pks-kubo-release-ci
        - name: k8s-release
      params:
        BASE_BRANCH: 1.5.x
        BINARY_DIRECTORY: k8s-release
        USE_COMMON_CORE: false
        ACCESS_KEY_ID: ((gcs-access-key-id))
        SECRET_ACCESS_KEY: ((gcs-secret-access-key))
        CFCR_USER_TOKEN: ((cfcr-git-write-token))
        GIT_SSH_KEY: |
          ((git-ssh-key.private_key))

- name: bump-k8s-in-pks-kubo-release-windows
  plan:
    - in_parallel:
        - get: git-pks-kubo-release-ci
        - get: git-pks-kubo-release-windows
        - get: gcs-kubernetes-windows
          trigger: true
    - task: bump-k8s-in-pks-kubo-release-windows
      config:
        <<: *config
        run:
          path: git-pks-kubo-release-ci/ci/scripts/bump-k8s.sh
        inputs:
          - name: git-pks-kubo-release-ci
          - name: git-pks-kubo-release-windows
          - name: gcs-kubernetes-windows
        params:
          REPO: windows
          BASE_BRANCH: 1.5.x
          BINARY_DIRECTORY: gcs-kubernetes-windows
          ACCESS_KEY_ID: ((gcs-access-key-id))
          SECRET_ACCESS_KEY: ((gcs-secret-access-key))
          CFCR_USER_TOKEN: ((cfcr-git-write-token))
          GIT_SSH_KEY: |
            ((git-ssh-key.private_key))
